apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
  annotations:
    iam.gke.io/gcp-service-account: k8s-default-workload-account@my-page-jpro-test.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smtp-to-pubsub
  labels:
    app: smtp-to-pubsub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smtp-to-pubsub
  template:
    metadata:
      labels:
        app: smtp-to-pubsub
    spec:
      serviceAccountName: "default"
      containers:
        - name: smtp-to-pubsub
          image: europe-west1-docker.pkg.dev/my-page-jpro-test/images/smtp-to-pubsub:3cd8bd4f0a9d826b9bb084a02e7b7481ee9cdd1d
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
          ports:
            - name: smtp
              containerPort: 25
          env:
            - name: GOOGLE_CLOUD_PROJECT_NAME
              value: my-page-jpro-test
---
apiVersion: v1
kind: Service
metadata:
  name: smtp-to-pubsub
  labels:
    app: smtp-to-pubsub
  annotations:
    cloud.google.com/l4-rbs: "enabled"
spec:
  type: LoadBalancer
  selector:
    app: smtp-to-pubsub
  ports:
    - protocol: TCP
      port: 25
      targetPort: 25
  externalTrafficPolicy: Local
  loadBalancerSourceRanges:
    - 0.0.0.0/0
  loadBalancerIP: 34.79.55.132
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: smtp-to-pubsub
  labels:
    app: smtp-to-pubsub
  annotations:
    policy.network.gke.io/enable-logging: "true"
spec:
  podSelector:
    matchLabels:
      app: smtp-to-pubsub
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - {}
  egress:
    - {}
