name: API
on:
  push:
    branches:
      - multistage-action
    paths:
      - '.github/**'
      - 'my-page-api/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '17'
          cache: 'maven'
      - name: Perform build
        run: |
          ./mvnw -DskipTests package
        working-directory: ./my-page-api
      - name: Upload jar
        uses: actions/upload-artifact@v3
        with:
          name: jar
          path: my-page-api/target/my-page-api-0.0.1-SNAPSHOT.jar
      - name: Upload app.yaml
        uses: actions/upload-artifact@v3
        with:
          name: app.yaml
          path: my-page-api/src/main/appengine/app.yaml
      - name: Upload app-prod.yaml
        uses: actions/upload-artifact@v3
        with:
          name: app-prod.yaml
          path: my-page-api/src/main/appengine/app-prod.yaml
  deploy-test:
    needs: build
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Download jar
        uses: actions/download-artifact@v3
        with:
          name: jar
      - name: Download app.yaml
        uses: actions/download-artifact@v3
        with:
          name: app.yaml
      - name: Deploy to test
        uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: my-page-jpro-test
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        with:
          args: app deploy my-page-api-0.0.1-SNAPSHOT.jar --appyaml=app.yaml
  deploy-prod:
    needs: deploy-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download jar
        uses: actions/download-artifact@v3
        with:
          name: jar
      - name: Download app-prod.yaml
        uses: actions/download-artifact@v3
        with:
          name: app-prod.yaml
      - name: Deploy to prod
        uses: actions-hub/gcloud@master
        env:
          PROJECT_ID: my-page-jpro
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        with:
          args: app deploy my-page-api-0.0.1-SNAPSHOT.jar --appyaml=app-prod.yaml
